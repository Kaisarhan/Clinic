{% for post in posts %}
<div class="container">
    <li>
        <div class="comment" id="comment-{{post.id}}">
            <div class="comment-avatar">
                {# {{post.avatar|raw}} #}
                <img src="{{'assets/images/icons/no-avatar.png'|theme }}" alt="avatar">
            </div>
            <div class="comment-content">
                <div class="comment-header">
                    <span class="comment-name">{{post.name}}</span>
                    <a class="comment-date" href="#comment-{{post.id}}">
                        {{post.created_at.diffForHumans}}
                    </a>
                </div>
                <div>{{post.content|raw}}</div>
                <div class="comment-footer">
                    <a class="comment-reply" onclick="Comment.replay(event,'{{post.id}}')">{{'Ответить'|_}}</a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    
        {% if post.children %}
        <ul>
            {% partial "commentsPost::list" posts=post.children %}
        </ul>
        {% endif %}
    </li>
</div>
{% endfor %}
