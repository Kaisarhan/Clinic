title = "new"
url = "/new/:slug"
layout = "page"
is_hidden = 0

[blogPost]
slug = "{{ :slug }}"
categoryPage = "new"
==
<section id="sp-main-body">
    <div class="container">
        <div class="container-inner">
            <div class="row">
                <main id="sp-component" class="col-lg-12 " role="main">
                    <div class="sp-column ">
                        <div id="system-message-container">
                        </div>
                        <div class="article-details " itemscope="" itemtype="https://schema.org/Article">
                            <meta itemprop="inLanguage" content="ru-RU">
                            <div class="article-header">
                                <h1 itemprop="headline">{{ post.title }}</h1>
                            </div>
                            <div class="article-can-edit d-flex flex-wrap justify-content-between">
                            </div>
                            <div class="article-info">
                                <span class="published" title="Опубликовано: {{ post.published_at|date('d-m-Y') }}">
                                    <time datetime="{{ post.published_at|date('d-m-Y') }}" itemprop="datePublished">{{ post.published_at|date('d-m-Y') }}</time>
                                </span>
                            </div>
                            <div itemprop="articleBody">
                                <p> {{ post.content_html|raw }}</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</section>
