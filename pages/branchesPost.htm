title = "Отделения"
url = "/branchesPost/:slug"
layout = "page"
description = "Детальная информация об отделение"
is_hidden = 0

[blogPost]
slug = "{{ :slug }}"
categoryPage = "branchesPost"
==
<div class="jumbotron title-js">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>{{ post.title }}</h1>
                <p>{{ this.page.description }}</p>
            </div>
        </div>
    </div>
</div>

<section id="sp-main-body">
    <div class="container">
        <div class="container-inner">
            <div class="row">
                <main id="sp-component" class="col-lg-12 " role="main">
                    <div class="sp-column ">
                        <div id="system-message-container">
                        </div>
                        <div class="article-details " itemscope="">
                            <div itemprop="articleBody">
                                <p> {{ post.content_html|raw }}</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</section>
