title = "Детали информаций"
url = "/information-details/:slug"
layout = "page"
description = "Description"
is_hidden = 0

[blogPost]
slug = "{{ :slug }}"
categoryPage = "main-menu/information-post"
==
<div class="services">
  <div class="servicesName">
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>{{ this.page.title }}</h1>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title">{{ this.page.description }}</cite>
      </figcaption>
    </figure>
  </div>
</div>

<div class="container">
    <div class="row">
        <main id="sp-component" class="col-lg-12 " role="main">
            <div class="sp-column ">
                <div id="system-message-container"></div>
                    <div class="article-details " itemscope="">
		                <div class="article-header">
					        <h1 itemprop="headline">{{ post.title }}</h1>
	                    </div>
		            <div class="article-can-edit d-flex flex-wrap justify-content-between">
				</div>	
	            <div itemprop="articleBody">	 
                    {{ post.content_html|raw }}
	            </div>	
		    </div>
        </main>
    </div>
</div>
